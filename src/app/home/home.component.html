<form [formGroup]="searchForm">
  <div class="row">
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle value="tile-results">
        <mat-icon>grid_view</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="list-results">
        <mat-icon>list</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class=row>
    <div class="spacer"></div>
    <mat-form-field>
      <input matInput name="firstName" type="text" formControlName="firstNameField" placeholder="Search" />
    </mat-form-field>
    <div class="spacer"></div>
  </div>

</form>

<div class="row-center-content">
  <div class="search-results" [ngClass]="group.value">
    <ng-container *ngFor="let result of results">
      <div >
        <h5>{{result.Name}}</h5>
        <h5>{{result.album.title}}</h5>
        <h5>{{result.mediaType.name}}</h5>
        <h5>{{result.genre.name}}</h5>
        <h5>{{result.composer}}</h5>
      </div>
    </ng-container>
  </div>
</div>
